<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <form method="POST">
<caption><u><b><font size="6" color="#FF0000">Add a Travel Offer</font></b></u></caption>
<table  border="1" width="35%" bgcolor="#C0C0C0">

	<tr>
		<td><font size="4">Title:</font></td>
		<td><input type="text" name="T1" size="20"></td>
	</tr>
	<tr>
		<td><font size="4">Description:</font></td>
		<td><input type="text" name="T2" size="20"></td>
	</tr>
	<tr>
		<td><font size="4">Departure Date: </font> </td>
		<td><input type="date" name="T3" size="20"></td>
	</tr>
	<tr>
		<td><font size="4">Return Date:</font></td>
		<td><input type="date" name="T4" size="20"></td>
	</tr>
	<tr>
		<td><font size="4">Price:</font></td>
		<td><input type="text" name="T5" size="20"></td>
	</tr>
	<tr>
		<td><font size="4">Availabilty:</font></td>
		<td><input type="checkbox" name="C1" value="ON"></td>
	</tr>
	<tr>
		<td><font size="4">Category:</font></td>
		<td><font size="4"><select size="1" name="D1" style="font-weight: 700">
		<option value="Adventure">Adventure</option>
		<option value="Nature">Nature</option>
		<option value="Cultural">Cultural</option>
		</select></font></td>
	</tr>
	<tr>
		<td><font size="4">
		<input type="submit" value="Add Offer" name="B1" style="font-weight: 700"></font></td>
		<td><font size="4">
		<input type="reset" value="Reset" name="B2" style="font-weight: 700"></font></td>
	</tr>
</table>
</form>
                            <html>

<head>
<meta http-equiv="Content-Language" content="fr">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Add a Travel Offer</title>
</head>





</body>

</html>

                    </div>
                </div>
