<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <script src="addOffer.js" defer></script> <!-- Assurez-vous que le chemin est correct -->
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <form id="travel-offer-form" name="f" method="POST">
                                <caption><u><b><font size="6" color="#FF0000">Add a Travel Offer</font></b></u></caption>
                                <table border="1" width="35%" bgcolor="#C0C0C0">
                                    <tr>
                                        <td><font size="4">Title:</font></td>
                                        <td><input type="text" name="T1" id="T1" size="20"></td>
                                    </tr>
                                    <tr>
                                        <td><font size="4">Description:</font></td>
                                        <td><input type="text" name="T2" id="T2" size="20"></td>
                                    </tr>
                                    <tr>
                                        <td><font size="4">Departure Date:</font></td>
                                        <td><input type="date" name="T3" id="T3" size="20"></td>
                                    </tr>
                                    <tr>
                                        <td><font size="4">Return Date:</font></td>
                                        <td><input type="date" name="T4" id="T4" size="20"></td>
                                    </tr>
                                    <tr>
                                        <td><font size="4">Price:</font></td>
                                        <td><input type="text" name="T5" id="T5" size="20"></td>
                                    </tr>
                                    <tr>
                                        <td><font size="4">Availability:</font></td>
                                        <td><input type="checkbox" name="C1" id="C1" value="ON"></td>
                                    </tr>
                                    <tr>
                                        <td><font size="4">Category:</font></td>
                                        <td>
                                            <select size="1" name="D1" id="D1" style="font-weight: 700">
                                                <option value="Adventure">Adventure</option>
                                                <option value="Nature">Nature</option>
                                                <option value="Cultural">Cultural</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="submit" value="Add Offer" name="B1" id="B1" style="font-weight: 700">
                                        </td>
                                        <td>
                                            <input type="reset" value="Reset" name="B2" style="font-weight: 700">
                                        </td>
                                    </tr>
                                </table>
                                <!-- Messages d'erreur -->
                                <div class="error-message" id="title-error"></div>
                                <div class="error-message" id="destination-error"></div>
                                <div class="error-message" id="departure-date-error"></div>
                                <div class="error-message" id="return-date-error"></div>
                                <div class="error-message" id="price-error"></div>
                                <div class="success-message" id="success-message"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
</body>

</html>
